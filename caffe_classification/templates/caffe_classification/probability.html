{% extends "caffe_classification/base.html" %}

{% block content %}
  <div class="container">
    <header class="jumbotron hero-spacer">
        <ul>
          <h2><b>Selecione uma imagem e clique em "Upload"</b></h2>

        </ul>
        <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h4><br><ul>
        <input type="file" name="myfile"><br>
        <button type="submit">Upload</button>
      </ul>
      </h4>
      </form>

      {% if uploaded_file_url %}
        <p>File uploaded at: </p>
        <img src="{{uploaded_file_url}}" width="{{200}}" height="{{200}}"/>
      {% endif %}

    </div>


    </header>
  <hr>

{% endblock %}
